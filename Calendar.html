<html lang="en">
	<head>

		<title>form</title>

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
		<link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.6/fullcalendar.min.css" rel='stylesheet' />
		<link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.6/fullcalendar.print.css" rel='stylesheet' media='print' />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js" type="text/javascript"></script>
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.6/fullcalendar.min.js"></script>


		<style>
			/*breadcrumbs*/
			.breadcrumb {@include inline-block-list();
				padding: 10px 15px 10px 30px;
				margin-bottom: 5px;
				font-size: 15px;
				color: #7d8d99;
				text-align: center;
				position: absolute;
				top: 5%;
				left: 15%;
			}

			/*calendar*/
			#cal {
				max-width: 900px;
				margin: 0 auto;
				position: absolute;
				top: 15%;
				left: 15%;
				padding: 0;
				font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
				font-size: 14px;
			}
		</style>
	</head>

	<body>
		<!-- calendar -->
		<div id='calendar'></div>

		<script>
$(document).ready(function() {

    var date = new Date();
    var d = date.getDate();
    var m = date.getMonth();
    var y = date.getFullYear();

    var events_array = [
        {
        title: '비트',
        start: new Date(2015, 1, 20),
            end : new Date(2015,1,25),
        tip: 'Personal tip 1'},
    {
        title: '배고파',
        start: new Date(2015, 1, 21),
            end : new Date(2015,1,25),
        tip: 'Personal tip 2'}
    ];

    $('#calendar').fullCalendar({
        header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
        },
        selectable: true,
	editable:true,
	startEditable:true,
	durationEditable:true,
	resizable:true,
        events: events_array,
        eventRender: function(event, element) {
            element.attr('title', event.tip);
        }
    });
});
		</script>
	</body>
</html>
