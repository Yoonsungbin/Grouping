<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">

      <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
      Remove this if you use the .htaccess -->
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

      <title>그루핑 :: 비밀번호 찾기</title>
      
      <meta name="viewport" content="width=device-width; initial-scale=1.0">
      <script src="http://code.jquery.com/jquery-latest.js"></script>
      <script>
	$(document).on("click","#findbtn",function(){
		ff();
	});
	function ff(){
	    var InEmail = document.getElementById('inEmail').value;
            var InName = document.getElementById('inName').value;

		$.ajax({
                  url : '/Find_PW',
                  dataType : 'json',
                  type : 'POST',
                  data : {
                     'User_Name' : InName,              
                     'User_Email' :  InEmail                
                  },
                  success : function(result) {
                  if(result.suc == false){
                     alert("입력된 정보가 일치하지 않습니다.");
                  }
                  else
                     {
                     alert(InEmail+"로 이메일이 발송되었습니다.");
			window.close();
                     }
                  }
             });
	}
      </script>
      <style type="text/css">
         body{
            text-align: center;
            font-family: '함초롬돋움';
            background: #333;
            color: #f2f2f2;
            margin: auto;
         }
         input{
            font-family: '함초롬돋움';
            width: 90%;
            padding: 5px;
            margin: 5px 0;
            border: 0;
            font-size: 14px;
         }
         input[type="button"]{
            width: auto;
            background: #fccd4c;
         }
      </style>
      
   </head>

   <body>
      <div>
         <h3>비밀번호를 잃어버렸어요 :-(</h3>
         <form>
            <input type="email" id="inEmail" placeholder="이메일">
            <input type="text" id="inName" placeholder="이름">
	    <input type="button" id="findbtn" value="비밀번호찾기">
         </form>
      </div>
   </body>
</html>
