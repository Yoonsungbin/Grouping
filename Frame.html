<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">

      <title>Frame</title>
      <meta name="description" content="">

      <meta name="viewport" content="width=device-width; initial-scale=1.0">
      
      <!--js-->
      <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
      <!--css-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" media="screen" href="../stylesheets/Frame.css">      
      <!-- chat -->
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
      <script src="../javascripts/chat.js"></script>
      
      <script type="text/javascript">
         function iFrameLoad(page_num){
            var page_src = $('#iframe').src;
            switch(page_num){
               case 0: page_src = Task; break;
               case 1: page_src = Calendar; break;
               case 2: page_src = Mindmap; break;
               case 3: page_src = File_Share; break;
               case 4: page_src = Vote; break;
            }
         }   // iframe page load
         
         function MemberPopUp(){
            var popUrl = "/MemberPopUp";
            var popOption = "width=350, height=150, resizable=no, left=middle, top=middle";
            window.open(popUrl, "", popOption);
         }
      </script>

   </head>

   <body>
      <div class="sidebar">
         <h1>Grouping</h1>
         <ul class="menu">
            <li><a name="Task" onclick="iFrameLoad(0); return flase"> <span>할 일</span> </a></li>
            <li><a name="Calendar" onclick="iFrameLoad(1); return flase"> <span>일정</span></a></li>
            <li><a name="Mindmap" onclick="iFrameLoad(2); return flase"> <span>마인드맵</span> </a></li>
            <li><a name="File_Share" onclick="iFrameLoad(3); return flase"> <span>파일공유</span> </a></li>
            <li><a name="Vote" onclick="iFrameLoad(4); return flase"> <span>부가기능</span> </a></li>
         </ul>   
         <div id="menu_fix">
            <ul id="submenu" class="menu">
               <li><a name="info" href="#"> <span>내 정보</span> </a></li>
               <li><a name="community" href="#"> <span>커뮤니티</span> </a></li>
               <li><a name="logout" href="/"> <span>로그아웃</span> </a></li>
            </ul>
         </div>
      </div>
      
      <div>
         <iframe id="iframe" src=""></iframe>
      </div>
      
      <div id="mem_chat">
         <div id="mem" data-position="right"data-position-fixed="true" data-display="push">
            <h4>프로젝트에 참여중인 사람</h4>
            <ul id="online_mem"></ul>   
            <ul id="offline_mem"></ul>   
            <button id="MemberAddButton">
               멤버 초대하기
            </button>
         </div>
         
         <div id="chat">
            <div id="messages">
            </div>
            <form id="send" action="">
               <input id="m" autocomplete="off" />
               <input id="sendbtn" type="submit" value="보내기" />
            </form>
         </div>
      </div>
   </body>
</html>
